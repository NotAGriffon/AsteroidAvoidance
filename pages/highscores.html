<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
</head>
<body>
    <div id="container">
        <h1>Highscores</h1>
        <script>
            fetch("/getdata").then(function(scores){
                scores.json().then(function(theScores){
                    console.log(theScores);
                    for(let score of theScores.scores)
                    {
                        // Creates Elements & Adds to Page
                        var scoreElement = document.createElement("p");
                        scoreElement.innerHTML = score.name;
                        scoreElement.innerHTML += " Score: " + score.score + " &nbsp &nbsp &nbsp ";
                        document.getElementById("container").appendChild(scoreElement);
                    }
                })
            })
        </script>
    </div>
</body>
</html>
